<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="card">
        <picture>
            <source src="images/image-product-desktop.jpg" media="(min-width: 500px)">
            <img class="product_img" src="images/image-product-mobile.jpg" alt="Picture of a Perfume">
        </picture>
        <div class="text">
            <p class="product_category">Perfume</p>
            <h2 class="product_title">Gabrielle Essence Eau De Parfum</h2>
            <p class="product_description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product_price">
                <h2 class="discount-price">$149.99</h2>
                <p class="original-price">$169.99</p>
            </div>
            <button class="product_cart">
                <img src="images/icon-cart.svg" alt="Icon Cart">
                <p>Add to Cart</p></button>
        </div>
    </main>



    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ColdStorm03">Tasin Absar</a>.
      </footer>

</body>
</html>
